<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
  </head>
  <body>
    <h1>Sign In</h1>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('signin') }}" method="POST">
      <label>Username:</label>
      <input type="text" name="username" required>
      <br>
      <label>Password:</label>
      <input type="password" name="password" required>
      <br>
      <input type="submit" value="Sign In">
    </form>
  </body>
</html>
