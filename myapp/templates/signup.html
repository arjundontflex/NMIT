<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="{{ url_for('signup') }}" method="POST">
      <label>Username:</label>
      <input type="text" name="username" required>
      <br>
      <label>Password:</label>
      <input type="password" name="password" required>
      <br>
      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
